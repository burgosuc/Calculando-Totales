<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>DesafioUno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="col-8">
      <div class="container-1">
        <div class="container d1 mt-5 shadow p-3 mb-5 bg-body rounded">
          <figure>
            <img
              class="img-fluid"
              src="assets/imgs/laptopw.webp"
              alt="imagen laptop"
            />
            <figcaption class="text-dark pt-3 fs-5">
              <strong>Laptop Gamer AMD</strong>
            </figcaption>
          </figure>
          <input
            id="cantidad"
            type="number"
            placeholder="Cantidad"
            class="m-3"
          />
          <input id="color" type="text" placeholder="Color" />
          <label for="">Precio:400.000 </label>
          <button
            id="calcular"
            class="m-4 bott rounded bg-warning text-dark fs-6"
            onclick="calcularValor()"
          >
            Calcular Total
          </button>
        </div>

        <div class="container d2 mt-5 shadow p-3 mb-5 bg-body rounded">
          <figcaption class="text-dark pt-3 fs-5">
            <strong>Laptop Gamer AMD</strong>
          </figcaption>
          <label id="total" class="lab"> Total</label>
          <label id="cantidadFinal" class="lab"> Cantidad</label>
          <div id="colorMuestra" class="circulo rounded-circle"></div>
        </div>
      </div>
    </section>
    <script src="assets/JS/desafioUno.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
